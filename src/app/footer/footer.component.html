<footer class="footer bg-dark text-white py-4 ">
  <div class="container">
    <div class="row align-items-center">


      <div class="col-md-4 text-start">
        <h5 class="mb-3">GET IN TOUCH</h5>
        <p><i class="fas fa-envelope"></i> {{email}}</p>
        <p><i class="fas fa-user"></i> {{phoneNumber}}</p>
      </div>


      <div class="col-md-4 text-center">
        <button class="btn btn-outline-light" (click)="checkSocialMedia()">CONTACT ME</button>
      </div>


      <div class="col-md-4 text-end">
        <a [href]="linkedInUrl" class="text-white me-2" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>
        <a [href]="facebookUrl" class="text-white me-2" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>
        <a [href]="gitHubUrl" class="text-white" target="_blank"><i class="fab fa-github fa-lg"></i></a>
        <p class="mt-2 mb-0">Copyright &copy; 2025</p>
      </div>

    </div>
  </div>
</footer>
